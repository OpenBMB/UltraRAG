# servers/corpus/parameter.yaml
parse_file_path: data/UltraRAG.pdf
text_corpus_save_path: corpus/text.jsonl
image_corpus_save_path: corpus/image.jsonl

# mineru
mineru_dir: mineru/
mineru_extra_params:
  source: modelscope
mineru_corpus_prefix: UltraRAG

# chunking parameters
raw_chunk_path: data/chunk_example.jsonl
chunk_path: chunk/chunks.jsonl
use_title: true
chunk_backend: token # choices=["token", "sentence", "recursive"]
chunk_backend_configs:
  token:
    tokenizer_or_token_counter: gpt2
    chunk_size: 256
    chunk_overlap: 50
  sentence:
    tokenizer_or_token_counter: character
    chunk_size: 256
    chunk_overlap: 50
    min_sentences_per_chunk: 1
    delim: "['.', '!', '?', '\\n']"
  recursive:
    tokenizer_or_token_counter: character
    chunk_size: 256
    min_characters_per_chunk: 12
